<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input [ngModel]=contact?.name name="name" type="text" id="name" class="form-control" size="120" max="120"
            required #name="ngModel">
        </div>
        <div class="col-sm-12 form-group">
          <label for="email">Email</label>
          <input [ngModel]=contact?.email name="email" type="text" id="email" class="form-control" size="120" max="255"
            required #email="ngModel" pattern=“[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$”>
          <div>Enter a valid Email address</div>
        </div>
        <div class="col-sm-12 form-group">
          <label for="phone">Phone</label>
          <input [ngModel]=contact?.phone name="phone" type="text" id="phone" class="form-control" size="150" max="255"
            required #phone="ngModel" pattern=“[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$”>
          <div>Enter a valid phone number</div>
        </div>
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL</label>
          <input [ngModel]=contact?.imageUrl name="imageUrl" type="text" id="imageUrl" class="form-control" size="150"
            max="255">
          <div class="alert alert-danger" *ngIf="!name || !email ||!phone">
            The Contact name, email, and phone are required fields
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="groupList">Group contacts</label>
        <div class="row" id="groupList" style="min-height: 3rem;" dnd-droppable [dropZones]="['contactGroup']"
          (onDropSuccess)="addToGroup($event)">
          <div *ngFor="let contact of groupContacts; let i = index">
            <div>
              <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
              <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
            </div>
          </div>
          <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag Contacts in Group Here</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!document-edit">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="!phone || !name || !email">
        The Contact name, email, and phone are required fields
      </div>
    </form>
  </div>
</div>
