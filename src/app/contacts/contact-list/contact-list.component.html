<div class="row">
  <div class="col-xs-12">
<div class="panel panel-default">
      <div class="panel-heading">
        <h4>Contacts
        <span class="pull-right">
          <button class="btn btn-success">New Contact
          </button>
        </span>
      </h4>
  </div>
  <div class="panel-body">
  <cms-contact-item 
  *ngFor="let contact2 of contacts"
  [contact] = "contact2"
  (contactSelected)="onContactSelected(contact2)">
</cms-contact-item>
  </div>
</div>
</div>
</div>
