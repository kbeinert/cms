<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <a class="btn btn-success pull-right" (click)="onNewDocument()">Add Document</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <cms-Document-item
      *ngFor="let Document of Documents; let i = index"
      [Document]="Document"
      [index]="i">
    </cms-Document-item>
    </div>
  </div>

</div>
